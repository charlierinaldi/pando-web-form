<html>
<!-- ####### THIS DOESNT INCLUDE HTML HEAD #########-->
<h2 style="text-align: center;">Some information about you</h2>
<p style="font-size: 1.5em; text-align: center;">Help us help you!</p>
<form id="test-form">
  
    <div>
      <label>Name: </label>
      <input type="text" name="form_client_name" placeholder="Name:"/>
    </div>
  
    <div>
      <label>Address: </label>
      <input type="text" name="form_client_address" placeholder="Address:"/>
    </div>
    
    <div>
      <label>Number: </label>
      <input type="text" name="form_client_number" placeholder="Number:"/>
    </div>
    
    <div>
      <label>Email: </label>
      <input type="text" name="form_client_email" placeholder="Email:"/>
    </div>
      
    <div>
        <label>Service Type:</label>
        <input type="text" name="form_client_service" placeholder="Service:"/>
      </div>

    <div>
      <button type="submit"id="submit-form">Submit</button>
    </div>
  
  </form>

  <script>
var $form = $('test-form'),
    url = 'https://script.google.com/macros/s/AKfycbz__QQAziniP9z-_S4EdmmofYm1D6h9FZ9QA4qAgm590LyF_ksF/exec'
$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).success(
    // do something
  );
})

  </script>

  </html>
